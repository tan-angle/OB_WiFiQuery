name: OB MIFI Traffic Monitor

on:
  schedule:
    # 每天北京时间早上8点和晚上8点运行（UTC时间0点和12点）
    - cron: '0 8,20 * * *'
  workflow_dispatch:  # 允许手动触发
    inputs:
      push_mode:
        description: '推送模式 (full/simple/off)'
        required: false
        default: 'simple'
        type: choice
        options:
        - full
        - simple
        - off

jobs:
  check-traffic:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Run OB MIFI Monitor
      env:
        WIFI_DEV_NOS: ${{ secrets.WIFI_DEV_NOS }}
        WECHAT_ROBOT_WEBHOOK: ${{ secrets.WECHAT_ROBOT_WEBHOOK }}
        WXPUSHER_APP_TOKEN: ${{ secrets.WXPUSHER_APP_TOKEN }}
        WXPUSHER_UIDS: ${{ secrets.WXPUSHER_UIDS }}
        SERVERJANG_SCKEY: ${{ secrets.SERVERJANG_SCKEY }}
        BARK_PUSH_URL: ${{ secrets.BARK_PUSH_URL }}
        PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
        FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        PUSH_MODE: ${{ inputs.push_mode || 'simple' }}
      run: |
        python ob_mifi.py
